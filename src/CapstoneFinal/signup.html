<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sign Up - GamersPORTAL</title>
  <link rel="stylesheet" href="./signup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>

<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>

  <div class="container">
    <h2>Sign Up</h2>

    <form id="signupForm" onsubmit="redirectToHome()">
      <label for="username">Player Name:</label>
      <input type="text" id="username" name="username" required placeholder="Enter Username">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Choose a strong password">

      <button type="submit">Start Browsing Games!</button>
    </form>

    <p>Already part of the GamersPORTAL? <a href="login.html">Login here</a></p>
  </div>
  <script>
    function redirectToHome() {
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
